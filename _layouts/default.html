<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0 auto;
        max-width: 1200px;
        padding: 2rem 1.25rem 3rem;
        color: #1f2933;
        background-color: #f8fafc;
      }
      h1, h2 {
        color: #0f172a;
      }
      a {
        color: #0d6efd;
      }
      .event-card {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(15, 23, 42, 0.08);
        padding: 1.25rem 1.5rem;
        margin-bottom: 1.5rem;
      }
      .meta {
        color: #475467;
        font-size: 0.95rem;
        margin: 0.25rem 0 0.75rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 0.75rem;
      }
      th, td {
        border: 1px solid #e5e7eb;
        padding: 0.5rem 0.6rem;
        text-align: left;
        font-size: 0.95rem;
      }
      th {
        background: #f1f5f9;
        font-weight: 600;
      }
      tr:nth-child(even) {
        background: #f8fafc;
      }
      code {
        background: #e2e8f0;
        padding: 0.2rem 0.35rem;
        border-radius: 6px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
